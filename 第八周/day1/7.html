    //格式化日期
    var str = "2017-10-10 18:09:30";
    String.prototype.format = function (temp) {
        temp = temp || "{0}年{1}月{2}日 {3}时{4}分{5}秒";
        //1.先把字符串中的整数部分获取到并放入数组
        var reg = /\d+/g;
        var ary = this.match(reg);//["2017", "10", "10", "18", "09", "30"]
        //2.把日期按照模板的内容返回
        reg = /{(\d)}/g;
        var tempStr = temp.replace(reg, function ($0, $1) {
            return ary[$1]
        })
        return tempStr;

    }
