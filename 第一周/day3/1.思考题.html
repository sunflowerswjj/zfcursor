<script>
    //获取指定元素的相邻的弟弟节点
    //参数:指定元素 返回值:相邻的弟弟元素节点
    //思路:1.先获取ele的弟弟节点 2.若弟弟节点存在则判断下是否是节点,是则返回,不是则继续往下找
    var oLi2 = document.getElementById("li2");
    //console.log(oLi2.nextElementSibling);
    function next(ele) {
        if (ele.nextElementSibling) {
            return ele.nextElementSibling;
        } else {
            var nextSi = ele.nextSibling;
            while (nextSi) {
                if (nextSi.nodeType == 1) {
                    return nextSi;
                }
                nextSi = nextSi.nextSibling;
            }
        }
    }

    function nextAll(ele){
        var ary = [];
        var nextSi = next(ele);
        while(nextSi){//若存在,则就是弟弟元素节点
            ary.push(nextSi);
            nextSi = next(nextSi);
        }
        return ary;
