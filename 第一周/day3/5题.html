<script>
    function fn(){
        var i=3;
        return function(n){
            console.log(n*(++i));
        }
    }
    var f=fn();//1.fn()2.fn运行后的返回值赋给f
    f(3);//12
    fn()(3);//12
    f(4);//20
    fn()(3);//12
    f = null;
</script>
