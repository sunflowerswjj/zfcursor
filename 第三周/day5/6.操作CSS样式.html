    /**
     * 设置CSS样式
     * @param ele 当前元素
     * @param attr css属性
     * @param value css属性值
     */
    function setCss(ele,attr,value){
        //1.对浮动的处理
        if(attr=="float"){
            ele.style.cssFloat = value;
            ele.style.styleFloat = value;
            return;
        }
        //2.对透明度处理
        if(attr =="opacity"){
            ele.style.opacity = value;
            ele.style.filter = "alpha(opacity = "+value*100+")";
            return;
        }

        //3.对单位的处理 width|height|margin|padding|right|left|top|bottom|marginLeft|paddingRight
        var reg = /^width|height|((margin|padding)?|(right|left|top|bottom)?)$/i;
        if(reg.test(attr)){
            //判断属性值value是否添加单位,若没有,则添加
            if(!isNaN(value)){//是有效数才添加单位
                value  = value+"px";
            }
        }
        ele.style[attr] = value;
    }

    /**
     *
     * @param ele 当前元素
     * @param option 对象类型
     */
    function setGroup(ele,option){
        if(!(Object.prototype.toString.call(option) == "[object Object]")) return;
        for(var attr in option){
            setCss(ele,attr,option[attr]);
        }
    }
