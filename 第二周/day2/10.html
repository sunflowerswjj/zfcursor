<body>
<script src="utils.js"></script>
<script>
    var xhr = new XMLHttpRequest();
    xhr.open("get","data.json",false);
    xhr.onreadystatechange = function(){
        if(xhr.readyState==4 && /^2\d{2}$/.test( xhr.status)){
            var jsonObj = utils.toJSON(xhr.responseText);
            console.log(jsonObj);
        }

    }
    xhr.send(null);
</script>
