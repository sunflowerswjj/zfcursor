<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head><body>
    <ul>
        <li>111</li>
        <li>222</li>
        <li id="li3">333</li>
        <li>444</li>
    </ul>

<script>
    function prev(ele){
       var pre = ele.previousSibling;
        while(pre){
            if(pre.nodeType == 1){
                return pre;
            }
            pre = pre.previousSibling
        }
    }
    var oLi3 = document.getElementById("li3");
    prev(oLi3);


</script>
