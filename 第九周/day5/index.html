<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        .bannerBox{
            width: 1000px;
            height: 300px;
            position: relative;
            margin: 0 auto;
        }
        .bannerBox ul{
            width: 100%;
            height: 100%;
            /*background:#ddd url(img/default.gif) no-repeat center center;*/
            background: #ddd;
            list-style: none;
        }
        .bannerBox ul li{
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            z-index: 0;
            opacity: 0;
            filter: alpha(opacity = 0);
        }
        .bannerBox ul li img{

        }
        .bannerTip{
            width: 100%;
            text-align: center;
            position: absolute;
            bottom:10px;
            z-index: 999;
        }
        .bannerTip a{
            display: inline-block;
            width: 20px;
            height: 20px;
            margin: 0 3px;
            border-radius: 50%;
            background: #fff;
        }
        .bannerTip a.bg{
            background: orange;
        }
        .btnLeft,.btnRight{
            width: 30px;
            height: 45px;
            background: url(img/pre.png) no-repeat;
            position: absolute;
            top: 50%;
            margin-top: -22.5px;
            z-index: 999;
            display: none;
        }
        .btnLeft{
            left: 15px;
        }
        .btnRight{
            background-position: -45px 0;
            right: 15px;
        }

    </style>
</head>
<body>
<div class="bannerBox" id="bannerBox">
    <ul>

    <div class="bannerTip">

    </div>
    <a href="javascript:void(0)" class="btnLeft"></a><a href="javascript:void(0)" class="btnRight"></a>
</div>
</body>
</html>
