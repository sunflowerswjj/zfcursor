<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<!--
最优的继承方案:父类私有的属性和方法拿到子类私有上  父类公有的属性和方法,直接通过__proto__查找到就行
-->
<script>
    //call继承是专门用来实现继承父类私有的属性 ->把父类的this改成子类的this,相当于就在子类的实例上添加这些属性
    function F(){
        this.x = 10;
        this.y = 20;
    }
    F.prototype.fn = function(){console.log(this.x)};
    function S(){
       //this ->实例
        F.call(this);//父类上的私有属性拷贝一份放到子类的实例上
    }
    var s = new S();
//    console.dir(s);
    s.x = 40;
    var f = new F();
    console.log(f.x);
</script>
</body>
</html>
