<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            margin:0;
            padding:0;
        }
        .wrapper {
            display: flex;
            flex-wrap:wrap;
        }
        .wrapper>*{
            width: 100%;
            height: 200px;
        }
        @media screen and (min-width: 600px){
           .aside{
               flex:1 0%;/*flex:1 1 0%*/
           }
        }
        @media screen and (min-width: 800px){
             .main{
                flex:2 0%;
             }
            .header{
                order: -2;
            }
            .aside-1{
                order:-1;
            }
        }
    </style>
</head>
<body>
<div class="wrapper">
    <div class="header" style="background: red">header</div>
    <div class="main" style="background: palegreen">main</div>
    <div class="aside aside-1" style="background: purple">aside-1</div>
    <div class="aside aside-2" style="background: green">aside-2</div>
    <div class="footer" style="background: pink">footer</div>
</div>
</body>
</html>
