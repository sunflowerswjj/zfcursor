<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/swiper.min.css">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <style type="text/css">
        *{
            margin: 0;
            padding:0;
        }
        html,body{
            height: 100%;
        }
        .swiper-container{
            width: 100%;
            height: 30%;
        }
        .swiper-slide img{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide" >
                <img data-src="img/banner/banner1.jpg" alt="" class="swiper-lazy">
                <div class="swiper-lazy-preloader"></div>
            </div>
            <div class="swiper-slide" >
                <img data-src="img/banner/banner2.jpg" alt="" class="swiper-lazy">
                <div class="swiper-lazy-preloader"></div>
            </div>
            <div class="swiper-slide">
                <img data-src="img/banner/banner3.jpg" alt="" class="swiper-lazy">
                <div class="swiper-lazy-preloader"></div>
            </div>
            <div class="swiper-slide" >
                <img data-src="img/banner/banner4.jpg" alt="" class="swiper-lazy">
                <div class="swiper-lazy-preloader"></div>
            </div>
            <div class="swiper-slide" >
                <img data-src="img/banner/banner5.jpg" alt="" class="swiper-lazy">
                <div class="swiper-lazy-preloader"></div>
            </div>
        </div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>
</body>
</html>
<script src="js/swiper.min.js"></script>
<script>
    var mySwiper = new Swiper(".swiper-container",{
        direction:"horizontal", //horizontal 横向的 vertical纵向的
        pagination:".swiper-pagination",
//        paginationType:"fraction"
        prevButton:".swiper-button-prev",
        nextButton:".swiper-button-next",
        loop:true,  //循环模式
        autoplay:1000,//轮播的间隔时间
        autoplayDisableOnInteraction:false,  //每次操作完之后会自动轮播
        lazyLoading:true, //开启延迟加载
        effect:"fade" //coverflow:3d切换效果  cube 3d翻转 fade淡入淡出
    })
</script>
