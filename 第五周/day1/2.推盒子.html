<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        #div1{
            width: 100px;
            height: 100px;
            background: red;
            position: absolute;
            top: 100px;
            left: 100px;
        }
    </style>
</head>
<body>
<div id="div1"></div>
<input type="text" value="111" id="input1"/>
</body>
</html>
<script>
    var oDiv = document.getElementById("div1");
    document.onkeyup = function(e){
        e = e||window.event;
        var l = oDiv.offsetLeft;
        var t = oDiv.offsetTop;
        switch (e.keyCode){
            case 37 :
                oDiv.style.left = l-10+"px";
                break;
            case 38:
                oDiv.style.top = t-10+"px";
                break;
            case 39:
                oDiv.style.left = l+10+"px";
                break;
            case 40:
                oDiv.style.top = t+10+"px";
                break;
        }

    }

</script>
