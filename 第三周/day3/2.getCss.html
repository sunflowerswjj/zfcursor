<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        #div1{
            width: 100px;
            height: 100px;
            color: red;
            font-size: 30px;
            opacity: 0.5;
            filter: alpha(opacity =70);

        }
    </style>

<body>
<div id="div1">珠峰培训</div>
</body>
</html>
<script>
    var oDiv = document.getElementById("div1");
    //window.getComputedStyle(oDiv, null).color;
    //console.log(oDiv.currentStyle.color);
    function getCss(ele,attr){
        var res = null;
        if(typeof getComputedStyle =="function"){
            res = window.getComputedStyle(ele,null)[attr];
        }else{
            res =  ele.currentStyle[attr];
        }
        var reg = /^[+-]?(?:\d+(?:\.\d+)?)(?:px|pt|rem|em)?$/i;
        return  reg.test(res)?parseFloat(res):res;
    }
//    console.log(getCss(oDiv, "color"));
//    console.log(getCss(oDiv, "font-size"));
    console.log(getCss(oDiv, "opacity"));//->0.7


</script>
