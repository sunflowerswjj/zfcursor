<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    function Foo() {
        getName = function () {
            alert(1)
        };
        return this;
    }
    Foo.getName = function () {
        alert(2)
    };
    Foo.prototype.getName = function () {
        alert(3)
    };
    var getName = function () {
        alert(4)
    };
    function getName() {
        alert(5)
    }
    Foo.getName();//2
    getName(); //4
    Foo().getName();//1  Foo()运行完后的返回值(window)下的属性getName()
    getName();//1
    new Foo.getName();//Foo.getName当成一个类 也就是把function (){alert(2)}; ->2
    new Foo().getName();//3


</script>
</body>
</html>
