<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    function F(){
        this.x = 10;
        this.y = 20
    }
    F.prototype.fn = function(){};
    function S(){
        F.call(this);
    }

    //把父类原型上的属性和方法拷贝一份放在子类原型  拷贝继承比较占内存空间
   // S.prototype = new F();
    extend(F.prototype, S.prototype);
    var s = new S();
    console.dir(s);

    function extend(father,son){
        for(var attr in father){
            son[attr] = father[attr];
        }
    }

</script>

</body>
</html>
