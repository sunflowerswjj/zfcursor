<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var str = "aaabbbcbbbcaaaAAABBCCCF";
    //1.排序 把相同的字母排列到一起
    str = str.split("").sort(function (a, b) {
        return a.localeCompare(b);
    }).join("");
    //aaaaaaAAAbbbbbbBBccCCC
    //把字母相同的字符捕获到
    var reg = /(\w)\1*/g;
    //console.log(str.match(reg));
    var max = 0;
    var maxStr = "";
    str.replace(reg,function($0,$1){//$0,$1是一个形参,这个名词自己随便起
        //$0 匹配的内容
        //$1 第一个分组的内容
        //console.log($0.length,$1);
        if($0.length>max){
            max = $0.length;
            maxStr = $1;
        }else if($0.length==max){
            maxStr+=","+$1;
        }
    })
    console.log(max,maxStr);


</script>
</body>
</html>
