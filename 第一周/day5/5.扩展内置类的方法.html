    Array.prototype.distinct = function(){
        //this指的是实例,也就是ary
        var newAry  = this.slice(0);//引用数据类型不改变原有实例,克隆一份就行
        //var newAry = this.concat();//克隆一份
        var obj = {};
        for(var i = 0;i<newAry.length;i++){
            var cur = newAry[i];
            if(obj[cur]==cur){
                newAry.splice(i,1);
                i--;
                continue
            }
            obj[cur] = cur;
        }
        return newAry;
    };

        var ary = [2,6,18,3,3,3,20,2];
        var res = ary.distinct();
