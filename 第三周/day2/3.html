<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var str = "aaaccccabbddAAABBBF";
    //1.先转换成数组->排序->拼接成字符串
    str = str.split("").sort(function (a, b) {
        return a.localeCompare(b)
    }).join("");
    //2.利用正则里分组引用求出每个字母出现的次数和相应的字母
    var max=0;
    var maxStr= "";
    var reg = /(\w)\1*/g;   //a aa aaa
    str.replace(reg,function($0,$1){
        //console.log($0,$1);
        //每个字母通过$1获取
        //每个字母出现的次数$0.length
        if($0.length>max){
            max = $0.length;
            maxStr = $1;
        }else if($0.length == max){
            maxStr +=","+$1;
        }
    })

    console.log(max,maxStr);
</script>
</body>
</html>
