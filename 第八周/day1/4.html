    function Father(x,y){
        this.x = x;
        this.y = y;
    }
    Father.prototype.a = function(){
        console.log("a");
    }



   function Son(x,y,z){
        Father.call(this,x,y);
        this.z = z;
   }
   Son.prototype = Object.create(Father.prototype);
   Son.prototype.b = function(){
       console.log("b");
   }
   var s = new Son(10,20,30);
   console.dir(s);
   //避免了子类的原型作为父类的实例
   //公有的属性和方法通过__proto__查找






</script>
