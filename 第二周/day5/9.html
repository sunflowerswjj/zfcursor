<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    //统计出现最多的字母和次数
    var str = "aaabbbcbbbcaaaAAABBCCC";
    //1.利用对象不重名的特性 把所有字母和字母出现的次数保存在对象里
    var obj = {};
    for(var i = 0;i<str.length;i++){
        var cur = str[i];
        if(obj[cur]){
            obj[cur]++;
            //obj[cur] = obj[cur]+1;
        }else{
            obj[cur] = 1;
        }
    }
    console.log(obj);

    //2.找出出现次数最多的字母和相应的次数
    var max= 0;
    var maxStr = "";
    for(var attr in obj){
        if(obj[attr]>max){//如有多个字数相同的字母咋办?次数还是一样,但是字母不一样,得原来获取到次数最大的字母累加在一起
            max = obj[attr];
            maxStr = attr;
        }else if(obj[attr]==max){
            maxStr+=","+attr;
        }
    }
    console.log(max,maxStr);


</script>
</body>
</html>
