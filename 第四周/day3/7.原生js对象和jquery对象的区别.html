<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="div1">11111111</div>
</body>
</html>
<script src="js/jquery-3.2.1.js"></script>
<script>
    //原生js对象和jquery对象
    var oDiv = document.getElementById("div1");
    var $oDiv = $("#div1");
    console.log($(oDiv));//拿$()把原生对象包起来则转换成jquery对象
    console.log($oDiv.get(0));//->jq对象转换成原生js对象
    console.log($oDiv[0]);//->jq对象转换成原生js对象
</script>
