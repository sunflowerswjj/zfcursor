<script>
    function byOneClass(strClass, context) {
        if (typeof document.getElementsByClassName == "function") {//浏览器支持这个方法的方式
            return utils.listToArray(context.getElementsByClassName(strClass));//元素集合
        }
        context = context || document;
        var eles = context.getElementsByTagName("*");
        var ary = [];
        var reg = new RegExp("(^| +)" + strClass + "( +|$)");//要么边界是它自己,要么边界是一到多个空格
        for (var i = 0; i < eles.length; i++) {
            if (reg.test(eles[i].className)) {
                ary[ary.length] = eles[i];
            }
        }
        return ary;
    }
    var wrap = document.getElementById("wrap");
    byOneClass("box1", wrap);
</script>
