<script>
    var num = 2;
    var obj = {
        num:4,
        fn : (function(){
            this.num*=2;
            num = num*2;
            var num = 3;
            return function(){
                this.num *=2;
                num *= 3;
                alert(num);
            }
        })()
    }
    var fn = obj.fn;
    alert(num);//4
    fn();//9
    obj.fn();//27
    console.log(window.num,obj.num);//8,8
</script>
