<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            margin: 0;
            padding:0
        }
        div{
            width: 100px;
            height: 100px;
            background: red;
            position: absolute;
            top: 100px;
        }
        div img{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div style="left: 100px">
    <img src="img/1.png" alt="">
</div>
<div style="left: 200px">
    <img src="img/2.png" alt="">
</div>
<div style="left:300px">
    <img src="img/3.png" alt="">
</div>
<div style="left:400px">
    <img src="img/4.png" alt="">
</div>
</body>
</html>
<script src="event.js"></script>
<script src="drag.js"></script>
<script>
    var oDivs = document.getElementsByTagName("div");
    for(var i = 0;i<oDivs.length;i++){
        var oDiv = oDivs[i];
//        var d = new Drag(oDiv);
//        d.on("dragdown",border);
//        d.on("dragup",bg);
        //链式写法
        new Drag(oDiv).on("dragdown",border).on("dragup",bg);
    }
    //dragdown  按下时 border
    //dragmove  移动时
    //dragup  松开鼠标时 bg
    function bg(){
        this.ele.style.backgroundColor = "green";
    }
    function border(){
        this.ele.style.border = "5px dashed orange";
    }


</script>
