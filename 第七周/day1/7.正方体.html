<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .wrap{
            width: 200px;
            height: 200px;
            position: relative;
            margin: 250px auto;
            perspective: 2000px;/*视距*/
        }
        .wrap ul{
            width: 100%;
            height: 100%;
            list-style: none;
            transform-style: preserve-3d;/*3d空间展示*/
            animation:move 3s infinite  linear both;
            transform-origin: 100px 100px -100px; /*把变形的基准点设置到正方体的中心点*/
        }
        .wrap ul li{
            width: 196px;
            height: 196px;
            line-height: 196px;
            border:2px solid #000;
            background: rgba(96,204,85,0.2);
            position: absolute;
            left:0;
            top:0;
            font-size: 60px;
            text-align: center;
        }
        ul li:nth-child(1){
            top:-200px;
            transform: rotateX(90deg);
            transform-origin: bottom;
        }
        ul li:nth-child(2){
            top:200px;
            transform: rotateX(-90deg);
            transform-origin: top;
        }
        ul li:nth-child(3){
            left:-200px;
            transform: rotateY(-90deg);
            transform-origin: right;
        }
        ul li:nth-child(4){
            left:200px;
            transform: rotateY(90deg);
            transform-origin: left;
        }
        ul li:nth-child(5){
            transform: translateZ(-200px);
        }
        ul li:nth-child(6){
            transform: translateZ(0);
        }
        @keyframes move {
            0%{
                transform: rotateX(0deg) rotateY(0deg);
            }

            100%{
                transform: rotateX(360deg) rotateY(360deg);
            }

        }

    </style>
</head>
<body>
<div class="wrap">
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
    </ul>
</div>
</body>
</html>
