<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .wrap{
            width: 310px;
            height: 100px;
            position: relative;
            margin: 100px auto;
            perspective: 2000px;
        }
        .wrap .item{
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: 1s;
            transform-origin: top;
        }
        .item img{
            width: 100%;
            height: 100%;
            border-radius: 5px;
            position: absolute;
            left: 0;
            top:0;

        }
        .item span{
            width: 290px;
            height: 80px;
            padding: 10px;
            position: absolute;
            left: 0;
            top:100px;
            border-radius: 5px;
            background: #ccc;
            transform-origin: top;
            transform: rotateX(-90deg);
        }
        .item:hover{
            transform: rotateX(90deg);
        }
    </style>
</head>
<body style="background:  #F6F1E8">
<div class="wrap">
    <div class="item">
        <img src="images/chimpified.jpeg" alt="">
        <span>Contact Form <br>The easiest way to add a contact form to your shop.</span>
    </div>
</div>

</body>
</html>
