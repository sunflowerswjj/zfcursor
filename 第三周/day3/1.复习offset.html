<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        div{
            padding:10px;
            border:15px solid black;
            margin:20px;
        }
        #outer{
            width: 300px;
            height: 300px;
            background: deepskyblue;
            position: relative;
        }
        #center{
            width: 200px;
            height: 200px;
            background: mediumspringgreen;
            position: relative;
        }
        #inner{
            width: 100px;
            height: 100px;
            background: paleturquoise;
        }
    </style>
</head>
<body>
    <div id="outer">
        <div id="center">
            <div id="inner"></div>
        </div>
    </div>
</body>
</html>
<script>
    var outer = document.getElementById("outer");
    var center = document.getElementById("center");
    var inner = document.getElementById("inner");
    console.log(inner.offsetParent);//->center
    console.log(center.offsetParent);//->outer
    console.log(outer.offsetParent);//->body
    console.log(document.body.offsetParent);//null

</script>
