/*思考:
1.页面上这些元素的尺寸设置成多少rem
    假设各个设备的宽度时640px/750px时根元素字体大小是100px->元素尺寸px/100->rem
2.如何根据设备宽度设置根元素字体大小?
   640     100px    86px
   320     50px     43px
   375     58.59375px  50.390625px    640/375 =  86/x

   设备缩放的倍数 = 根元素字体大小缩放的倍数
   640/设备宽度 = 100/设备的根元素字体大小
*/
    </style>
    <script>
        //各个设备的根元素字体大小
        ~(function(){
            var desW = 640;/*设计稿的宽度*/
            var winW = document.documentElement.clientWidth;//设备宽度
//            desW/winW = 100/fs
//            fs = winW/desW*100
            document.documentElement.style.fontSize = winW/desW*100+"px";
        })();
    </script>

<body>
    <div id="div1"></div>
</body>
