<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        #div1{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: -webkit-radial-gradient(circle,red,yellow);
            background: radial-gradient(circle,red,yellow);
            -webkit-animation:move 1s 1s  both;
            animation:move 1s 1s  both;
        }
        #div1:hover{
            animation-play-state: paused;/*停止*/
        }
        @-webkit-keyframes move {
            0%{
                -webkit-transform:translate(100px,100px);
                transform:translate(100px,100px)
            }
            50%{
                -webkit-transform: translate(250px,250px);
                transform: translate(250px,250px);
            }
            100%{
                -webkit-transform: translate(400px,0);
                transform: translate(400px,0);
            }
        }
        @keyframes move {
            0%{
                -webkit-transform:translate(100px,100px);
                transform:translate(100px,100px)
            }
            50%{
                -webkit-transform: translate(250px,250px);
                transform: translate(250px,250px);
            }
            100%{
                -webkit-transform: translate(400px,0);
                transform: translate(400px,0);
            }
        }
    </style>
</head>
<body>
<div id="div1"></div>
</body>
</html>
