<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            margin:0;
            padding:0
        }
        .box{
            display: flex;
            width: 200px;
        }
        .box>*{
            height: 100px;

        }
        .box :nth-child(1){
            width: 140px;
            flex: 3 1 0%;
            background: orange;
        }
        .box :nth-child(2){
            width: 100px;
            background: pink;
            flex: 2 2 auto;
        }
        .box :nth-child(3){
            background: palegreen;
            flex:  1 3 200px;
        }

        /*
        安排每个容器占据的空间大小是多少
        flex-grow:0 有剩余空间时 ,如何扩展每个容器  (扩展比例)
        flex-shrink:1  溢出容器时,如何收缩每个容器  (收缩比例)
        flex-basis:auto  基准值(参照物)
        auto则以设置的width值为基准 其他的都是以flex-basis值为基准进行收缩或扩展
        flex:0 1 auto;

        剩余300px flex-grow
        1.  3/6*300 = 150+0 = 150
        2.  2/6*300 = 100+100 =200
        3.  1/6*300 = 50+200 =250

        溢出空间 100
         子容器按比例算上基准值/按比例算上的总的基准值 = x(收缩空间)/100;
         200/(0+200+600) = x/100 x = 25; 最终宽度 = 100-25 = 75;
         600/(0+200+600) =x /100  x = 75; 最终宽度 = 200-75 = 125
        */
    </style>
</head>
<body>
<div class="box">
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
</div>
</body>
</html>
