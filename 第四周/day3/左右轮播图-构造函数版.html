<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        *{
            margin: 0;
            padding:0
        }
        .bannerBox{
            width: 1000px;
            height: 300px;
            margin: 20px auto;
            position: relative;
            overflow: hidden;
        }
        .bannerBox ul{
            width: 4000px;
            height:300px ;
            position: absolute;
            left: 0;
            top: 0;
            list-style: none;
        }
        .bannerBox ul li{
            float: left;
            width: 1000px;
            height: 300px;
            background:#ccc url(img/default.gif) no-repeat  center center;
        }
        .bannerBox ul li img{
            opacity: 0;
        }
        .bannerTip{
            position: absolute;
            right: 10px;
            bottom: 10px;
        }
        .bannerTip a{
            display: inline-block;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin: 0 3px;
            background: orange;
        }
        .bannerTip a.bg{
            background: red;
        }
        .btnLeft,.btnRight{
            width: 30px;
            height: 45px;
            position: absolute;
            top: 50%;
            margin-top: -22.5px;
            background: url(img/pre.png) no-repeat;
            z-index: 1111;
            display: none;
        }
       .btnLeft{
           left: 15px;
       }
       .btnRight{
           right: 15px;
           background-position: -45px 0;
       }

    </style>
</head>
<body>
<div class="bannerBox" id="bannerBox">
    <ul>

    </ul>
    <div class="bannerTip"></div>
    <a href="javascript:void(0)" class="btnLeft"></a>
    <a href="javascript:void(0)" class="btnRight"></a>
</div>

<div class="bannerBox" id="bannerBox2">
    <ul></ul>
    <div class="bannerTip"></div>
    <a href="javascript:void(0)" class="btnLeft"></a>
    <a href="javascript:void(0)" class="btnRight"></a>
</div>
</body>
</html>
<script src="js/utils.js"></script>
<script src="js/tween.js"> </script>
<script src="js/myTab.js"></script>
<script>
    new MyTab("bannerBox","json/banner.json");
    new MyTab("bannerBox2","json/banner2.json");
</script>
