<!DOCTYPE html>

<body>
<script>
    Array.prototype.push = function(n){
        this[this.length]= n;
        return this;//实现链式写法的关键
    }
    var ary = [10,5,3,7,8];
    ary.push(10).sort(function(a,b){return a-b}).pop();
    console.log(ary);

    //思考题2 Number.prototype
    //(10).minus(5).plus(3);//链式写法
</script>
</body>
