<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            margin: 0;
            padding:0
        }
        ul{
            width: 300px;
            margin: 100px auto;
        }
        ul li{
            width: 50px;
            height: 50px;
            line-height: 50px;
            background:orange;
            border-radius: 50%;
            margin:10px;
            display: inline-block;
            font-size: 30px;
            text-align: center;
        }
        ul li[class$="zf"]{
            background: red;
        }



    </style>
</head>
<body>
<ul>

    <li class="zf zfpx">1</li>
    <li class="pxzf zfpxzf">2</li>
    <li class="azf zfa">3</li>
    <li class="zf">4</li>
    <li class="zf-px aa">5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
    <li>9</li>
    <li>10</li>
</ul>
</body>
</html>
