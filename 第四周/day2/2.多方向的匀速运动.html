<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        #div1{
            width: 100px;
            height: 100px;
            background: red;
            position: absolute;
            left: 100px;
            top: 100px;
            opacity: 1;
        }
    </style>
</head>
<body>
<div id="div1"></div>
</body>
</html>
<script src="js/utils.js"></script>
<script src="js/tween.js"></script>
<script>
    var oDiv = document.getElementById("div1");
    function fn(){
        this.style.background="green";
    }
    animate(oDiv,{
        width:400,
        height:400,
        left:300,
        top:300,
        opacity:0.3
    },2000,fn)
</script>
