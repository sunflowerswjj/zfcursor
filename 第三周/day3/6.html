<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        #box{
            width: 800px;
            height: 200px;
            border:5px dashed orange;
            margin:  0 auto;
            overflow: hidden;/*overflow默认值是visible*/

        }
        #list{

            height: 200px;
        }
        #list li{
            width: 200px;
            height: 200px;
            list-style: none;
            float: left;
        }
        #list li img{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div id="box">
    <ul id="list">
        <li><img src="img/1.jpg" alt=""/></li>
        <li><img src="img/2.jpg" alt=""/></li>
        <li><img src="img/3.jpg" alt=""/></li>
        <li><img src="img/4.jpg" alt=""/></li>
    </ul>
</div>
</body>
</html>
<script>
    var oBox = document.getElementById("box");
    var oUl  = document.getElementById("list");
    var oLis = oUl.getElementsByTagName("li");
    oUl.innerHTML+=oUl.innerHTML;
    oUl.style.width = oLis[0].offsetWidth*oLis.length+"px";
   window.setInterval(function(){
       oBox.scrollLeft++;
       if(oBox.scrollLeft==oUl.offsetWidth/2){
           oBox.scrollLeft=0;
       }
   },10)
</script>
